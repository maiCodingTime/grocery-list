<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="main">
            <h1>Grocery List</h1>
            <hr>
            <div id="displayItem"></div>
            <button id="showSlideAddBtn" onclick="showAddItemSlide()">+</button>
            <button id="showSlideDeleteBtn" onclick="showDeleteItemSlide()">-</button>
        </div>
        <div id="slideAdd" style="display: none;">
            <h1>Add New Items</h1>
            <hr>
            <div id="formContainer">
                <input id="newItem" type="text" placeholder="Add new grocery here">
                <br>
                <button id="addItemBtn" onclick="addGroceryItem()">Add Item</button>
                <br>
                <button id="backToListBtn" onclick="backToList()">↩</button>
            </div>
        </div>
        <div id="slideDelete" style="display: none;">
            <h1>Delete Items</h1>
            <hr>
            <div id="formContainer">
                <div id="displayItem"></div>
                <button id="deleteItemBtn" onclick="deleteListItem()">Delete Items</button>
                <br>
                <button id="goToMainBtn" onclick="backToList()">↩</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
